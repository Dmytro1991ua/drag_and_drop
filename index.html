<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Drag & Drop Me</h1>
      <section class="draggable-area">
        <div class="draggable-area__left">
          <div class="draggable-area__item">
            <figure>
              <img src="assets/draggable_dots.png" alt="Draggable dots" />
            </figure>
            <h3>Drag Me</h3>
          </div>
        </div>
        <div class="draggable-area__right">Right</div>
      </section>
    </div>
  </body>
</html>
